<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logoDiv">
                <img src="./images/cloudy.png" alt="" class="logo">
                <h1>Weather</h1>
            </div>
            <div class="searchDiv">
                <input type="search" class="input" placeholder="Enter Location/City" />
                <button id="search">Search</button>
            </div>
        </header>
        <main>
            <div class="weather-info">
                <div class="iconDiv">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" class="icon">
                </div>
                <div class="info">
                    <h1 class="temp">26Â°C </h1>
                    <p class="humidity">Humidity: 32%</p>
                    <p class="UV">UV Index:7</p>
                    <p class="wind">Wind: 9km/h</p>
                </div>
            </div>
            <div class="location-condition">
                <h1 class="city-name">London, United Kingdom</h1>
                <h2 class="condition">Condition: Sunny</h2>
                <h2 class="time">2023-06-16 12:54</h2>

            </div>
        </main>
    </div>

</body>

</html>
